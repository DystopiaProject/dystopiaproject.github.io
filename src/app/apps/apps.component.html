<div class="container">
    <h1>Apps ({{ apps.length }})</h1>
    <div class="col-xs-12 col-sm-4">
      <ul>
        <li *ngFor="let app of apps">
          <a 
          [routerLink]="['/app/', app.id]"
          href="#"
          routerLinkActive="red-text"
          >
          {{ app.displayName }}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-sm-4">
      <router-outlet></router-outlet>
    </div>
  </div>
