<div class="loading" *ngIf="!loaded">
  <h1>Apps (0)</h1>
  <div class="loader">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
  </div>
</div>
<div class="container" *ngIf="loaded">
    <h1>Apps ({{ apps.length }})</h1>
    <div class="col-xs-12 col-sm-4">
      <ul>
        <li *ngFor="let app of apps; let i=index">
          <a class="waves-effect waves-grey btn-flat"
          (click)="loadApp(i)"
          routerLinkActive="red-text">
          {{ app.DisplayName }}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-sm-4">
      <router-outlet></router-outlet>
    </div>
</div>
