<div class="loading" *ngIf="!loaded">
  <div class="loader">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
  </div>
</div>
<p class="app-title">Updates</p>
<p class="app-desc">Lists all the updates for the apps that are listed on this site.</p>
<div *ngIf="loaded">
  <div *ngIf="allUpdatesVisible">
    <div class="updates">
      <div class="update-item" *ngIf="updates.length == 0">
        <p class="app-title">It's lonely here.</p>
        <p></p>
        <div class="update-content">No updates available.</div>
      </div>
      <div *ngFor="let update of updates; let i=index" class="update-item card grey darken-3">
        <div class="card-content white-text">
          <p class="update-title">{{ update.PostName }}</p>
          <p class="update-content white-text">
            {{ update.PostDesc }}
          </p>
        </div>
        <div class="card-action">
          <ul>
              <li class="update-timestamp white-text waves-effect waves-grey btn-flat">
                <i class="material-icons">update</i>
                <a>{{ update.TimeStamp * 1000 | date: 'medium'}}</a>
              </li>
              <li class="update-gametitle white-text waves-effect waves-grey btn-flat" (click)="loadUpdates(update.AppId)">
                <i class="material-icons">games</i>
                <a>{{ getApp(update.AppId).DisplayName }}</a>
              </li>
          </ul>
        </div>
        </div>
      </div>
    </div>
</div>
